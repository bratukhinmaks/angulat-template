<section class="team-area section-padding">
  <div class="container wow fadeIn">
    <app-title [title]="'Nasi Kucharze'"></app-title>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 team-slider wow fadeIn">
        <owl-carousel-o [options]="customOptions">
          <ng-container class="single-team-member text-center" *ngFor='let persone of team '>
            <ng-template carouselSlide>
              <div class="team-member-img ">
                <img [src]="persone.img" alt="">
                <div class="member-social-bookmark">
                  <ul>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                  </ul>
                </div>
              </div>
              <div class="member-details text-center">
                <h3>{{persone.name}}</h3>
                <p>{{persone.description}}</p>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
