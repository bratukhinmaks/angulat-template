<div class="container" *ngIf="cartProducts.length > 0;else empty">



  <table>
    <tbody>
    <tr *ngFor="let prod of cartProducts; let i = index">
      <td>{{prod.title}}</td>
      <td>{{prod.weight}}</td>
      <td>{{prod.cost}} zl</td>
      <td>{{prod.category}}</td>
      <td><button class="btn btn-dark" (click)="removeFromCart(i)">Delete</button></td>
    </tr>
    Total:{{price}}
    </tbody>
  </table>


  <h2 class="text-center">Delivery:</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control">
      <label for="name">Name</label>
      <input id="name" formControlName="name">
      <div *ngIf="form.get('name').touched && form.get('name').invalid" class="validation">
        <small *ngIf="form.get('name').errors.required">Enter name</small>
      </div>
    </div>
    <div class="form-control">
      <label for="phone">Phone</label>
      <input id="phone"  formControlName="phone">
      <div *ngIf="form.get('phone').touched && form.get('phone').invalid" class="validation">
        <small *ngIf="form.get('phone').errors.required">Enter phone</small>
      </div>
    </div>
    <div class="form-control">
      <label for="adress">Adress</label>
      <input id="adress" class="form-control" formControlName="adress">
      <div *ngIf="form.get('adress').touched && form.get('adress').invalid" class="validation">
        <small *ngIf="form.get('adress').errors.required">Enter your adress</small>
      </div>
    </div>
    <div class="form-control">
      <label for="payment">Payment</label>
      <select name="payment" id="payment" formControlName="payment">
        <option value="card">Card</option>
        <option value="cash">Cash</option>
      </select>
    </div>
    <div *ngIf ='productAdded'>
      <small>Oreder has been published</small>
    </div>
    <button type="submit" class="btn btn-success ">Place order</button>
  </form>
</div>

<ng-template #empty>
  <div class="container">
    <h2 class="text-center"> You cart is empty </h2>
  </div>
</ng-template>
