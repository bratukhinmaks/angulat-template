<form [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="text-center">Zmień Product</h2>
  <div class="form-group">
    <label for="title">Nazwa</label>
    <input class="form-control" id="title" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
      <small *ngIf="form.get('title').errors.required">Enter title</small>
    </div>
  </div>
  <div class="form-group">
    <label for="weight">Waga</label>
    <input id="weight" class="form-control"  formControlName="weight">
    <div *ngIf="form.get('weight').touched && form.get('weight').invalid" class="validation">
      <small *ngIf="form.get('weight').errors.required">Enter weight</small>
    </div>
  </div>
  <div class="form-group">
    <label for="cost">Cena</label>
    <input id="cost" class="form-control" formControlName="cost">
    <div *ngIf="form.get('cost').touched && form.get('cost').invalid" class="validation">
      <small *ngIf="form.get('cost').errors.required">Enter cost</small>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select class="form-control" name="category" id="category" formControlName="category">
      <option value="main">Główne danie</option>
      <option value="soups">Zupy</option>
      <option value="salads">Sałatki</option>
    </select>
    <div *ngIf="form.get('category').touched && form.get('category').invalid" class="validation">
      <small *ngIf="form.get('category').errors.required">Choose category</small>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Opis</label>
    <input class="form-control" id="description" formControlName="description" >
    <div *ngIf="form.get('description').touched && form.get('description').invalid" class="validation">
      <small *ngIf="form.get('description').errors.required">Enter description</small>
    </div>
  </div>
  <div class="form-group">
    <label for="imgUrl">Obrazek</label>
    <input id="imgUrl" class="form-control-file" type="file" formControlName="imgUrl">
    <div *ngIf="form.get('imgUrl').touched && form.get('imgUrl').invalid" class="validation">
      <small *ngIf="form.get('imgUrl').errors.required">Provide image</small>
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-success" [disabled]="form.invalid" >Zmień</button>
</form>
