<form [formGroup]="form" (ngSubmit)="submit()" >
  <h3 class="text-center">Sign in</h3>
  <div class="form-group">
    <label for="email">Mail</label>
    <input class="form-control" type="email" id="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Enter email</small>
      <small *ngIf="form.get('email').errors.email">Enter valid mail</small>
    </div>
  </div>
  <div class="form-group">
    <label for="password">HasÅ‚o</label>
    <input class="form-control" type="password" id="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">Enter password</small>
      <small *ngIf="form.get('password').errors.minlength">Enter valid password</small>
    </div>
  </div>
  <div class="form-group">
    <label for="restaurantId">Sklep ID</label>
    <input class="form-control" type="text" id="restaurantId" formControlName="restaurantId">
    <div *ngIf="form.get('restaurantId').touched && form.get('restaurantId').invalid" class="validation">
      <small *ngIf="form.get('restaurantId').errors.required">Enter password</small>
      <small *ngIf="form.get('restaurantId').errors.minlength">Enter valid password</small>
    </div>
  </div>
  <div *ngIf="erroreMessage">
    <small>Please enter correct credentials</small>
  </div>
  <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid || submited">Log In</button>
</form>
