<div class="single-menu-details wow fadeIn">
    <div class="food-menu-img"><img [src]="product.imgUrl" [alt]="product.title"></div>
    <div class="food-menu-details">
      <h3>{{product.title}} <span class="menu-price">{{product.cost}} zł</span></h3>
      <p class="menu-speacification"><span>Waga:</span> <b>{{product.weight}} gr</b></p>
      <p class="menu-speacification"><span>Kategoria:</span> <b>{{product.category}}</b></p>
      <div class="card-buttons">
        <button [routerLink]="['/shop',product._id]" class="btn btn-light">Pełny opis dania</button>
        <button  class="btn add-to-cart" (click)="addProduct(product)">Dodaj do koszyka</button>
      </div>
    </div>
</div>
